<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Podgląd danych</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      background: #f9f9f9;
    }
    img {
      max-width: 150px;
      display: block;
      margin-bottom: 20px;
    }
    .field {
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container" id="dokument">
    <img id="zdjecie" src="" alt="Zdjęcie osoby">
    <div class="field"><span class="label">1. Imię:</span> <span id="imie"></span></div>
    <div class="field"><span class="label">2. Nazwisko:</span> <span id="nazwisko"></span></div>
    <div class="field"><span class="label">3. Data urodzenia:</span> <span id="data_urodzenia"></span></div>
    <div class="field"><span class="label">4. PESEL:</span> <span id="pesel"></span></div>
    <div class="field"><span class="label">5. Płeć:</span> <span id="plec"></span></div>
    <div class="field"><span class="label">6. Nazwisko rodowe:</span> <span id="nazwisko_rodowe"></span></div>
    <div class="field"><span class="label">7. Nazwisko rodowe matki:</span> <span id="nazwisko_matki"></span></div>
    <div class="field"><span class="label">8. Nazwisko rodowe ojca:</span> <span id="nazwisko_ojca"></span></div>
    <div class="field"><span class="label">9. Kraj urodzenia:</span> <span id="kraj_urodzenia"></span></div>
    <div class="field"><span class="label">10. Miasto urodzenia:</span> <span id="miasto_urodzenia"></span></div>
    <div class="field"><span class="label">11. Adres zameldowania:</span> <span id="adres"></span></div>
    <div class="field"><span class="label">12. Data zameldowania:</span> <span id="data_zameldowania"></span></div>
    <div class="field"><span class="label">13. Zgoda:</span> <span id="zgody"></span></div>
  </div>

  <script>
    const dane = JSON.parse(localStorage.getItem("dane"));

    if (dane) {
      document.getElementById("zdjecie").src = dane.zdjecie;
      document.getElementById("imie").textContent = dane.imie;
      document.getElementById("nazwisko").textContent = dane.nazwisko;
      document.getElementById("data_urodzenia").textContent = dane.data_urodzenia;
      document.getElementById("pesel").textContent = dane.pesel;
      document.getElementById("plec").textContent = dane.plec;
      document.getElementById("nazwisko_rodowe").textContent = dane.nazwisko_rodowe;
      document.getElementById("nazwisko_matki").textContent = dane.nazwisko_matki;
      document.getElementById("nazwisko_ojca").textContent = dane.nazwisko_ojca;
      document.getElementById("kraj_urodzenia").textContent = dane.kraj_urodzenia;
      document.getElementById("miasto_urodzenia").textContent = dane.miasto_urodzenia;
      document.getElementById("adres").textContent = dane.adres;
      document.getElementById("data_zameldowania").textContent = dane.data_zameldowania;
      document.getElementById("zgody").textContent = dane.zgody;
    } else {
      document.getElementById("dokument").textContent = "Brak danych do wyświetlenia.";
    }
  </script>

</body>
</html>
