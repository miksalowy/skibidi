<form id="dataForm">
  <fieldset>
    <legend>Dane podstawowe</legend>
    <label>Imię: <input type="text" name="imie" required></label>
    <label>Nazwisko: <input type="text" name="nazwisko" required></label>
    <label>Data urodzenia: <input type="date" name="data_urodzenia" required></label>
    <label>PESEL: <input type="text" name="pesel" maxlength="11" required></label>
    <label>Płeć:
      <select name="plec" required>
        <option value="Kobieta">Kobieta</option>
        <option value="Mężczyzna">Mężczyzna</option>
      </select>
    </label>
  </fieldset>

  <fieldset>
    <legend>Dane rodzinne</legend>
    <label>Nazwisko rodowe: <input type="text" name="nazwisko_rodowe" required></label>
    <label>Nazwisko rodowe matki: <input type="text" name="nazwisko_matki" required></label>
    <label>Nazwisko rodowe ojca: <input type="text" name="nazwisko_ojca" required></label>
  </fieldset>

  <fieldset>
    <legend>Miejsce zamieszkania</legend>
    <label>Kraj urodzenia: <input type="text" name="kraj_urodzenia" required></label>
    <label>Miasto urodzenia: <input type="text" name="miasto_urodzenia" required></label>
    <label>Adres zameldowania: <input type="text" name="adres" required></label>
    <label>Data zameldowania: <input type="date" name="data_zameldowania" required></label>
  </fieldset>

  <button type="submit">Generuj dane</button>
</form>
